<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>

  <div class="wrapper">
    <h5 class="header text-light">Drive Pesawaran</h5>
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
             <!-- Side Image -->
            </div>

            <div class="col-md-6 right">
                
                <!-- Form mulai disini -->
                <form action="#" method="POST">
                    <div class="input-box">
                        <h2 class="title">DAFTAR</h2>
                    
                        <div class="input-field">
                            <input type="text" class="input" id="nama" required="" autocomplete="off">
                            <label for="nama">Nama</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required="" autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="nip" required="" autocomplete="off" maxlength="18">
                            <label for="nip">NIP</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required="">
                            <label for="password">Password</label>
                            <img src="assets/img/hidden.png" alt="Show Password" class="toggle-password" id="togglePassword">
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="confirm_pass" required="">
                            <label for="confirm_pass">Konfirmasi Password</label>
                            <img src="assets/img/hidden.png" alt="Show Password" class="toggle-password" id="toggleConfirmPass">
                        </div> 
                        <div class="options">
                            <a href="#" class="underline">Masuk</a> 
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn-custom">DAFTAR</button>
                        </div>
                    </div>  
                </form>  
                <!-- Form berakhir disini -->
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        Â© 2024 drive.pesawaran. All rights reserved.
    </div>
</div>
</body>
<script src="assets/JS/pass.js"></script>
</html>
